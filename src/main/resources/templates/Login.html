<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - RutaEscolar</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
        }

        .login-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background-color: #f59e0b;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: white;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.25rem;
        }

        .login-header p {
            font-size: 0.875rem;
            color: #cbd5e1;
            margin: 0;
        }

        .login-body {
            padding: 2.5rem 2rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
            outline: none;
        }

        .input-group-icon {
            position: relative;
        }

        .input-group-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.125rem;
        }

        .input-group-icon .form-control {
            padding-left: 3rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background-color: #f59e0b;
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .btn-login:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-register {
            width: 100%;
            border: 2px solid #f59e0b;
            color: #f59e0b;
            background: white;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-register:hover {
            background-color: #f59e0b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .alert-custom {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .login-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            margin-top: 1.5rem;
        }

        .login-footer p {
            font-size: 0.75rem;
            color: #6b7280;
            margin: 0;
        }

        .back-home {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            transition: all 0.3s;
            z-index: 10;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateX(-3px);
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 0;
            }

            .login-header {
                padding: 2rem 1.5rem;
            }

            .login-body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Botón volver al inicio -->
    <a th:href="@{/home}" class="back-home">
        <i class="bi bi-arrow-left"></i>
        Volver al inicio
    </a>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-icon">
                <i class="bi bi-bus-front"></i>
            </div>
            <h1>RutaEscolar</h1>
            <p>Sistema de Gestión de Transporte</p>
        </div>

        <div class="login-body">
            <!-- Mensajes de error y éxito -->
            <div th:if="${error}" class="alert-custom alert-error" id="id_error">
                <i class="bi bi-exclamation-circle"></i>
                <span th:text="${error}">Usuario o contraseña incorrectos</span>
            </div>

            <div th:if="${mensaje}" class="alert-custom alert-success" id="id_mensaje">
                <i class="bi bi-check-circle"></i>
                <span th:text="${mensaje}">Mensaje del sistema</span>
            </div>

            <!-- Formulario de Login -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="input-group-icon">
                        <i class="bi bi-person"></i>
                        <input 
                            type="text" 
                            name="username" 
                            id="username" 
                            class="form-control" 
                            placeholder="Ingresa tu usuario"
                            required 
                            autofocus
                        />
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group-icon">
                        <i class="bi bi-lock"></i>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Ingresa tu contraseña"
                            required 
                        />
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Iniciar Sesión
                </button>
            </form>

            <!-- Separador -->
            <div class="text-center my-4">
                <p class="small text-muted mb-3">¿No tienes una cuenta?</p>
                <a th:href="@{/registrarse}" class="btn-register">
                    <i class="bi bi-person-plus me-2"></i>Registrarse
                </a>
            </div>

            <!-- Footer del login -->
            <div class="login-footer">
                <p>&copy; 2025 RutaEscolar. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Ocultar mensajes después de 5 segundos
        setTimeout(function () {
            const mensajes = document.querySelectorAll('.alert-custom');
            mensajes.forEach(function(mensaje) {
                if (mensaje) {
                    mensaje.style.transition = 'opacity 0.5s ease-out';
                    mensaje.style.opacity = '0';
                    setTimeout(function() {
                        mensaje.style.display = 'none';
                    }, 500);
                }
            });
        }, 5000); // 5 segundos
    </script>
</body>
</html>
